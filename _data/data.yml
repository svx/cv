experiences:
  title: Experiences
  info:
  - role: Technical Documentation Specialist
    time: January 2023 - Present
    company: Traefik Labs
    details: |
      - Developing and introducing new documentation processes, guidelines, and tooling.<br/>
      - Creating new content and documentation structure for various projects to enhance the user experience based on good practices and user research.<br/>
      - Introducing templates for unifying documentation and creating an improved UX.<br/>
      - Migrating documentation from MkDocs to Docusaurus, introducing modern and good documentation practices and content guidelines.<br/>
      - Implementing custom Docusaurus components to enhance the user experience.<br/>
      - Introducing modern documentation quality checks (local and with CI).<br/>
      - Creating custom QA rules and configurations for docs-like-code tools to set a baseline and enhance the quality of various documentation projects.<br/>
      - Introducing dashboards and metrics (Grafana and Prometheus) for detailed documentation monitoring (PRs, amount of pages, amount of words per page, amount of lines per page and such).<br/>
      - Integrating AI based search into documentation.<br/>
      - Integrating custom search and search scraper with Typesense.<br/>
      - Establish screenshot automatization for consistent and always up-to-date UI documentation.<br/>
      - Establish style-guide for UI naming and wording.<br/>
  - role: DX (Developer Experience) Lead
    time: January 2022 - December 2022
    company: Onna
    details: |
      Create the best DX possible for more efficiently and happiness.
      - Developing and introducing new processes, guidelines and tooling.<br/>
      - Templates and tooling for unified READMEs and documentation.<br/>
      - Style-guides for Python, Docker and Docker Compose.<br/>
      - Introduce new CI setup and pipelines with faster checks and builds, reducing time to deploy.<br/>
      - Style-guide validation with pre-commit and CI.<br/>
      - Monorepo setup with Pants.<br/>
      - Creating company-wide Developer Handbook. <br/>
      - Custom linter for Docker and Docker Compose.<br/>
      - Teaching good practices for Docker, Docker Compose and Podman.<br/>
  - role: DocOps and Technical Documentation Lead
    time: December 2020 - January 2022
    company: Onna
    details: |
      - Developing, deploying and maintaining quality assurance of APIs and documentation.<br/>
      - Developing API and documentation style-guides, API design and API review.<br/>
      - Developing and introducing API design and test processes.
  - role: DocOps Engineer
    time: December 2019 - September 2020
    company: Pronovix
    details: |
      - Developing, deploying and maintaining quality assurance of APIs and documentation.<br/>
      - Usage of various continuous integration (CI) provider for automated checking.
  - role: DevOps Engineer
    time: September 2019 - October 2019
    details: |
      - Developing, deploying and maintaining the Infrastructure, based on CentOS, DC/OS and Docker.<br/>
      - Usage of Ansible and Jenkins for continuous integration (CI) automated roll-outs.
    company: Sloppy
  - role: DevOps Engineer
    time: March 2018 - September 2019
    company: Wundertax
    details: |
      - Developing, deploying and hosting the Web Infrastructure, based on Plone, Varnish, Nginx, Kubernetes, Docker, AWS, and Deis.<br/>
      - Usage of CricleCI for continuous integration (CI) automated roll-outs.
  - role: DevOps Engineer
    time: 2010 - March 2018
    company: Milieudefensie
    details: |
      - Developing, deploying and hosting the Web Infrastructure, based on Plone, WordPress, PostgreSQL, Varnish, Borg, Ansible, virtualization (OpenVZ, KVM, LXD) and microservices (Docker).<br>
      - Usage of TravisCI, CricleCI and Drone for continuous integration (CI) and partly automated roll-outs.
