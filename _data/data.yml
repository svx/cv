experiences:
  title: Experiences
  info:
  - role: Technical Documentation Specialist
    time: January 2023 - Present
    company: Traefik Labs
    details: |
      - Developed new documentation processes, guidelines, and tooling, resulting in faster deploys, consistent documentation and enhanced user experience.<br/>
      - Created new content and documentation structure for various projects, resulting to enhanced  user experience based on good practices and user research.<br/>
      - Integrated AI-based search into documentation and integrated custom search and search scraper with Typesense, leading to better and consistent search results.<br/>
      - Established screenshot automatization for consistent and always up-to-date UI documentation, improving the documentation with always up-to-date screenshots.<br/>
      - Designed and implemented a fully automated "Docs as Code" CI/CD pipeline, reducing deployment time by 80% and increasing the general quality of the documentation.<br/>
  - role: Developer Experience Lead
    time: December 2020 - December 2022
    company: Onna
    details: |
      - Developed and introduced new processes, guidelines, and tooling for documentation and developer experience (internal and external).<br/>
      - Created templates and tooling for unified READMEs and documentation, resulting in consistent setups and faster developer onboarding.<br/>
      - Introduced new CI setups and pipelines with faster checks and builds, reducing time to deploy.<br/>
      - Developed API design and test processes leading to consistent APIs with enhanced developer experience.<br/>
      - Created company-wide Developer Handbook, to enhance and ease onboarding.<br/>
      - Implemented good practices for Docker, Docker Compose, and Podman and introduced custom linting, resulting in smaller and more secure images which reduced the build and deploy time.<br/>
  - role: DocOps Engineer
    time: December 2019 - September 2020
    company: Pronovix
    details: |
      - Developed, deployed and maintained quality assurance guides for APIs and documentation, improving the general quality.<br/>
      - Created custom Docker images and Docker Compose setups for showcasing "Docs as Code" resulting in enhanced customer demos.<br/>
      - Consulted customers about "Docs as Code" solutions and implementations leading to faster deploys, higher quality of documentation and enhanced developer experience.<br/>
  - role: DevOps Engineer
    time: September 2019 - October 2019
    details: |
      - Implemented and maintained automated build and deployment processes based on CentOS, DC/OS, and Docker.<br/>
      - Reduced deployment times by enhancing, creating and maintaining Ansible playbooks and roles.<br/>
      - Provided technical support to development teams for applications deployments.<br/>
    company: Sloppy
  - role: DevOps Engineer
    time: March 2018 - September 2019
    company: Wundertax
    details: |
      - Developed and maintained AWS cloud infrastructure for web applications.<br/>
      - Managed deployments in Kubernetes with Deis, resulting in more consistent and faster deploys.<br/>
      - Introduced guidelines and automated QA checks for Docker images, improving the size, security and deploy time.<br/>
  - role: DevOps Engineer
    time: 2010 - March 2018
    company: Milieudefensie
    details: |
      - Managed cloud infrastructure and CI/CD pipelines for web applications.<br/>
      - Designed and implemented a fully automated CI/CD pipeline, reducing deployment time by 50% and increasing deployment frequency by 75%.<br/>
      - Developed and maintained scripts for system automation, reducing manual intervention by 60% and increasing system efficiency by 40%.<br/>
